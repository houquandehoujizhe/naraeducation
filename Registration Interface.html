<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登録画面t</title>
  </head>
  <body>
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr />
    <form action="https://www.google.com/" method="post">
      <label for="test1">Email</label>
      <br />
      <input
        id="test1"
        name="username"
        type="text"
        placeholder="Enter Email"
        required
      />
      <br />
      <br />
      <label for="test2">Password</label>
      <br />
      <input
        id="test2"
        name="Password"
        type="password"
        placeholder="Enter Password"
        required
      />
      <br />
      <br />
      <label for="test3">Repeat Password</label>
      <br />
      <input
        id="test3"
        name="Repeat Password"
        type="password"
        placeholder="Repeat Password"
        required
      />
      <hr />
      By creating an account you agree to our
      <a href="https://policies.google.com/?hl=en-US" target="_blank"
        >Terms & Privacy</a
      >.
      <br />
      <input type="submit" value="                Login                " />
      <br />
      Already have an account?
      <a
        href="./fruit/jpg/6b7c86f7dd94ac9bce7e0508220d0b72-thumb-120xauto-12907.jpg"
        >Sign in</a
      >
      .
    </form>
  </body>
</html>
